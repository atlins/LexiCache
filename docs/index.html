<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Your own English word cache — simple, personal, and always ready when you need it." />
  <title>LexiCache</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main>
    <div class="view-container">
      <div class="word-list-container">
        <h2>Word List</h2>
        <div class="active-word-list-container">
          <h3>To Memorize</h3>
          <ul class="active-word-list"></ul>
        </div>
        <div class="completed-word-list-container">
          <h3>Memorized</h3>
          <ul class="completed-word-list"></ul>
        </div>
      </div>

      <form id="new-entry-form" novalidate>
        <div class="new-entry-form-container">
          <div class="entry-fields-container">
            <div class="word-definition-container">
              <label class="control-label">
                <span>Word:</span>
                <input name="word" type="text" required />
              </label>
              <label class="control-label">
                <span>Meaning:</span>
                <input name="meaning" type="text" required />
              </label>
            </div>
            <div class="word-example-container">
              <label class="control-label">
                <input name="usage-expression" type="text" placeholder="Hello, World!">
                <input name="usage-meaning" type="text" placeholder="こんにちは、世界！">
              </label>
            </div>
          </div>
          <button is="my-button" label="Add" onclick="handleClickAddActiveWordButton()"></button>
        </div>
      </form>
    </div>
  </main>

  <script src="./index.js" type="module" defer></script>
</body>

</html>
